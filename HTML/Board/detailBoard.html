<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ee2353f8e7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>urproject</title>
  </head>
  <body>
    <div class="inner-container">
      <!-- Header -->
      <div class="nav-container"></div>

      <!-- SignIn Modal -->
      <div class="modal-container" id="signin" style="display: none"></div>

      <!-- SignUp Modal -->
      <div class="modal-container" id="signup" style="display: none"></div>

      <div class="detail-container">
        <div class="title-detail">
          <h1 class="title"></h1>
          <div class="like--btn">
            <i class="far fa-heart" id="like" style="display: none"></i>
            <i class="fas fa-heart" id="unLike" style="display: none"></i>
          </div>
          <div class="updateOrRemove-container">
            <button id="modify" style="display: none">수정</button>
            <button id="remove" style="display: none">삭제</button>
          </div>
        </div>
        <div class="under_line"></div>
        <div class="content-detail">
          <p class="content"></p>
        </div>
      </div>
    </div>
  </body>
</html>
